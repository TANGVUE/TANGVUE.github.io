<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery雷霆飞机</title>
        <link rel="stylesheet" href="../css/game2Style.css" />
        <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	</head>
	<body>
       
        <div class="gameBox">
            <img class="bgp" src="../img/timg.jpg" style="width: 600px;height: 700px; position: absolute;"/>
            <!-- 游戏菜单 -->
            <div class="gamePlay">
                <h1>小唐雷霆飞机</h1>
                <button class="btn go" style="top: 200px;left: 195px;">开始游戏</button>
                <button class="btn history" style="top: 300px;left: 195px;">历史记录</button>
                <button class="btn grade" style="top: 400px;left: 195px;">游戏难度:<span>普通</span></button>
                <button class="btn music" style="top: 500px;left: 195px;">音乐：<span class="open">开</span></button>
                <button class="btn mode" style="top: 600px; left: 195px;">操作模式：<span class="key">键盘</span></button>
            </div>
            <!-- 游戏运行界面 -->
            <div class="gameRun">
                <div class="head">
                    <div class="menu">主菜单</div>
                    <div class="life">生命：</div>
                    <span class="lifeBar">100</span>
                    <span class="score">得分：</span>
                    <span class="scoreBar">0</span>
                    <span class="money">
                        充值
                    </span>
                </div>
<!--                <div class="enemy">
                    <img src="../img/feiji2.png"/>
                </div> -->
                <div class="feiji">
                    <img src="../img/feiji1.png" style="height: 100px; width: 100px;"/>
                </div>
               <div class="payPanel">
                    <h1>连续充值有惊喜</h1>
                    <div>500元</div><button class="pay">充值</button>
                    <p><span>充值金额：</span><span class="payNum">0</span></p>
                </div>
            </div>
            <!-- 游戏历史分数 -->
            <div class="gameScore">
                <h1>历史前五</h1>
                <div class="history-score">
                    <p>第一：<span>0</span></p>
                    <p>第二：<span>0</span></p>
                    <p>第三：<span>0</span></p>
                    <p>第四：<span>0</span></p>
                    <p>第五：<span>0</span></p>
                    <p><span class="goback">返回</span></p>
                </div>
            </div>
            <!-- 游戏等级 -->
            <div class="gameGrade">
                <span>普通</span>
                <span>困难</span>
                <span>变态</span>
            </div>
        </div>
	</body>
    <script src="../js/game2.js" type="text/javascript" charset="utf-8"></script>
</html>
