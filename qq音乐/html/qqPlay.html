<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="../css/styleqq.css" />
        <script src="../js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div class="bg"></div>
        <div class="mark">
            <div class="head">
                <span>QQ音乐</span>
                <a href="#">设置</a>
                <a href="#">登入</a>
            </div>
            <div class="content">
                <div class="playLeft">
                    <div class="btnList">
                        <a href="#" class="btn"><i class="btn-logo"></i>收藏</a>
                        <a href="#" class="btn"><i class="btn-logo"></i>添加到</a>
                        <a href="#" class="btn"><i class="btn-logo"></i>下载</a>
                        <a href="#" class="btn"><i class="btn-logo"></i>删除</a>
                        <a href="#" class="btn"><i class="btn-logo"></i>清空列表</a>
                    </div>
                    <div class="singBox">
                        <ul class="singList">
                            <li class="singInfo">
                                <div class="check"></div>
                                <div class="singName">歌名</div>
                                <div class="singAuthor">歌手</div>
                                <div class="singTime">时长</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="playRight">
                    <div class="musicInfo">
                        <div class="musicPicture">
                            <img src="../img/album_cover_player.png"  style="position: absolute;left: 105px;"/>
                            <img src="../img/m1.jpg" class="picture" width="186px" height="180px"/>
                        </div>
                        <div class="musicName">歌曲名：<span>qq音乐播放器</span></div>
                        <div class="musicSinger">歌手：<span>唐志诚</span></div>
                        <div class="musicZhuanji">专辑名：<span>jQuery框架</span></div>
                    </div>
                    <div class="musicWords">
                        <ul>
                            <li>这些都是一些歌词</li>
                            <li class="wordActive">这些都是一些歌词</li>
                            <li>这些都是一些歌词</li>
                            <li>这些都是一些歌词</li>
                            <li>这些都是一些歌词</li>
                            <li>这些都是一些歌词</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="musicControl">
                    <div class="musicLeft">
                        <a href="#" class="previous"></a>
                        <a href="#" class="musicKey close"></a>
                        <a href="#" class="next"></a>
                    </div>
                    <div class="musicBar">
                        <div class="musicBar-info">
                            <span class="info-name">qq音乐</span>
                            <span>-</span>
                            <span class="info-author">唐志诚</span>
                            <span class="time">00:00/00:00</span>
                        </div>
                        <div class="timeBar">
                            <div class="timeBar-in"></div>
                            <div class="timePoint"></div>
                        </div>
                    </div>
                    <a href="#" class="playMode"></a>
                    <a href="#" class="playLove"></a>
                    <a href="#" class="playDownload"></a>
                    <a href="#" class="playComment"></a>
                    <a href="#" class="playModeToggle"></a>
                    <a href="#" class="playVolume"></a>
                    <div class="volumeBox">
                        <div class="volumeBar">
                            <div class="volume-in"></div>
                            <div class="volumePoint"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <audio src=""></audio>
    </body>
    <script src="../js/player.js"></script>
    <script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
